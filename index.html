<body>

<!-- Example from 
http://colintoh.com/blog/display-table-anti-hero
-->
<div class="wrapper">
	<div class="main">
		<div class="box">
			<div class="timer-casing">
				<div class="label">Work: <div class="worktime">25</div></div>
				<input type="range" id="wt" class="choice" min="1" max="60" step="1" defaultValue="25">
				<canvas id='c' height='300' width='300'></canvas>

				<input type="range" id="bt" class="choice"  min="1" max="60" step="1" defaultValue="5">
				<div class="label">Break: <div class="breaktime">5</div></div>
			</div>
		</div>
	</div>

</div>
